name: Run Java From Website

on:
  repository_dispatch:
    types: [run-java]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Compile
        run: javac Main.java

      - name: Execute
        run: java Main

name: Run Java From Website

on:
  repository_dispatch:
    types: [run-java]

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile
        run: javac Main.java

      - name: Run
        run: java Main
        

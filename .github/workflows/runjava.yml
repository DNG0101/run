name: Run Java From Website

permissions:
  contents: write
  actions: write

on:
  repository_dispatch:
    types: [run-java]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Validate filename
        run: |
          if [ -z "${{ github.event.client_payload.filename }}" ]; then
            echo "No filename received. Exiting."
            exit 0
          fi

      - name: Compile file
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          echo "Compiling $FILE"
          javac "$FILE"

      - name: Run file
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          CLASS=$(basename "$FILE" .java)
          echo "Running $CLASS"
          java "$CLASS"

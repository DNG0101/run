name: Java Console Runner

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "Java file to run"
        required: true
        type: string
      input:
        description: "Program input"
        required: false
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # create stdin.txt from website input
      - name: Prepare input
        run: |
          printf "%b" "${{ github.event.inputs.input }}" > stdin.txt

      # compile all java files and capture errors
      - name: Compile Java
        run: |
          javac -encoding UTF-8 $(find . -name "*.java") 2> compile_error.txt || true

      # run program OR show compile error
      - name: Execute program
        run: |
          FILE="${{ github.event.inputs.filename }}"
          CLASS=$(basename "$FILE" .java)
          RUNID=${{ github.run_id }}

          if [ -s compile_error.txt ]; then
            echo "----- COMPILATION ERROR -----" > output_$RUNID.txt
            cat compile_error.txt >> output_$RUNID.txt
          else
            timeout 20 java -cp . $CLASS < stdin.txt > output_$RUNID.txt 2>&1 || echo "Program terminated (timeout or runtime error)" >> output_$RUNID.txt
          fi

      # push output back to repository so website can read it
      - name: Upload output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output_${{ github.run_id }}.txt
          git commit -m "program output ${{ github.run_id }}" || echo "no change"
          git push

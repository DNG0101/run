name: Run Java From Website

on:
  repository_dispatch:
    types: [run-java]

permissions:
  contents: write

# IMPORTANT: only one execution at a time
concurrency:
  group: java-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Clear previous output immediately
      - name: Clear old output
        run: |
          echo "Program is running... please wait." > output.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.txt
          git commit -m "clear output" || echo "no change"
          git push

      # Compile only requested file
      - name: Compile
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          javac "$FILE"

      # Run Java with user input
      - name: Run Program
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          INPUT="${{ github.event.client_payload.input }}"
          CLASS=$(basename "$FILE" .java)

          java $CLASS $INPUT > output.txt

      # Upload final output
      - name: Upload output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.txt
          git commit -m "program output" || echo "no change"
          git push

name: Run Java From Website

permissions:
  contents: write

on:
  repository_dispatch:
    types: [run-java]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Java version
        run: java -version

      - name: Compile all Java files
        run: javac *.java

      - name: Run selected file and capture output
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          CLASS=$(basename "$FILE" .java)
          java "$CLASS" > output.txt

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.txt
          git commit -m "Update output" || echo "No change"
          git push

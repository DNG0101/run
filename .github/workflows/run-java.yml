name: Java Console Runner

on:
  repository_dispatch:
    types: [run-java]

permissions:
  contents: write

concurrency:
  group: java-console
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # write input from website into stdin.txt
      - name: Prepare input
        run: |
          echo "${{ github.event.client_payload.input }}" > stdin.txt

      # compile selected file
      - name: Compile program
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          javac "$FILE"

      # run program reading from stdin
      - name: Run program
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          CLASS=$(basename "$FILE" .java)
          java $CLASS < stdin.txt > output.txt

      # push output so website can read it
      - name: Upload output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.txt
          git commit -m "program output" || echo "no change"
          git push

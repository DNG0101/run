name: Run Java From Website

permissions:
  contents: write
  actions: write

on:
  repository_dispatch:
    types: [run-java]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show payload (debug)
        run: |
          echo "Filename: ${{ github.event.client_payload.filename }}"
          echo "Input: ${{ github.event.client_payload.input }}"

      - name: Compile Java files
        run: javac *.java

      - name: Run Java program
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          INPUT="${{ github.event.client_payload.input }}"
          CLASS=$(basename "$FILE" .java)

          echo "Running: $CLASS"
          echo "Input: $INPUT"

          java $CLASS $INPUT > output.txt

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.txt
          git commit -m "Update output" || echo "No change"
          git push

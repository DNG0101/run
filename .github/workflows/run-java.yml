name: Run Java From Website

on:
  repository_dispatch:
    types: [run-java]

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (FAST)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Use preinstalled Java (NO installation)
      - name: Verify Java
        run: java -version

      # Compile only changed file (huge speedup)
      - name: Compile selected file
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          javac "$FILE"

      - name: Run program
        run: |
          FILE="${{ github.event.client_payload.filename }}"
          INPUT="${{ github.event.client_payload.input }}"
          CLASS=$(basename "$FILE" .java)

          java $CLASS $INPUT > output.txt

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.txt
          git commit -m "output update" || echo "no change"
          git push

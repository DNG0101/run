<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Cloud Terminal</title>

<style>
body{
  background:#111;
  color:#0f0;
  font-family:Consolas,monospace;
  text-align:center;
}
#console{
  width:85%;
  height:470px;
  margin:20px auto;
  background:black;
  padding:15px;
  overflow:auto;
  white-space:pre-wrap;
  border-radius:8px;
  text-align:left;
  border:2px solid #0f0;
  outline:none;
}
button{
  padding:10px 18px;
  margin:5px;
  font-size:15px;
  background:#222;
  color:#0f0;
  border:1px solid #0f0;
  cursor:pointer;
}
button:hover{background:#333}
</style>
</head>

<body>

<h2>Java Cloud Terminal</h2>
<div id="programs"></div>
<div id="console" tabindex="0"></div>

<script>

const API="https://throbbing-glitter-9b1e.donthulanithish53.workers.dev";
const term=document.getElementById("console");

let busy=false;
let selectedProgram=null;
let input="";

function write(t){
  term.textContent+=t;
  term.scrollTop=term.scrollHeight;
}

async function loadPrograms(){
  const r=await fetch(API+"/files");
  const files=await r.json();
  const box=document.getElementById("programs");

  files.forEach(f=>{
    const b=document.createElement("button");
    b.textContent=f;
    b.onclick=()=>{
      selectedProgram=f;
      term.textContent="";
      write("Selected: "+f+"\nType input and press ENTER\n\n> ");
      term.focus();
    };
    box.appendChild(b);
  });
}

let lines=[];

term.addEventListener("keydown",async(e)=>{

  if(!selectedProgram || busy) return;

  // SHIFT+ENTER → add next input line
  if(e.key==="Enter" && e.shiftKey){
    e.preventDefault();
    lines.push(input);
    write("\n> ");
    input="";
    return;
  }

  // ENTER → run program
  if(e.key==="Enter"){
    e.preventDefault();

    lines.push(input);
    const fullInput = lines.join("\n");

    write("\nRunning...\n");
    busy=true;

    const r=await fetch(API+"/run",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        filename:selectedProgram,
        input:fullInput
      })
    });

    const runid=await r.text();

    let status="queued";
    while(status!=="completed"){
      await new Promise(r=>setTimeout(r,5000));
      const s=await fetch(API+"/status?id="+runid);
      status=await s.text();
      write("status: "+status+"\n");
    }

    write("\nFetching output...\n");

    let output="waiting...";
    while(output==="waiting..."){
      await new Promise(r=>setTimeout(r,3000));
      const out=await fetch(API+"/result?id="+runid);
      output=await out.text();
    }

    write("\n--- OUTPUT ---\n");
    write(output+"\n> ");

    input="";
    lines=[];
    busy=false;
    return;
  }

  if(e.key==="Backspace"){
    input=input.slice(0,-1);
    term.textContent=term.textContent.slice(0,-1);
    return;
  }

  if(e.key.length===1){
    input+=e.key;
    write(e.key);
  }

loadPrograms();

</script>
</body>
</html>
